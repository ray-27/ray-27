<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pranav Mistry Style Website</title>

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: "Georgia", serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Main content wrapper */
        .container {
            max-width: 800px;
            padding: 50px;
            margin: 0;
        }

        /* Heading styles */
        h1 {
            font-size: 48px;
            font-weight: normal;
            margin-bottom: 30px;
            color: #000;
        }

        /* Paragraph styles */
        p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #000;
        }

        /* Link styles */
        a {
            color: #0000ff;
            text-decoration: none;
            border-bottom: 1px solid #0000ff;
            transition: all 0.2s ease;
        }

        a:hover {
            border-bottom: none;
            color: #ff0000;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 36px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Hi there :)</h1>

        <p>
            Welcome to my website, 
            I am undergrad at IIT Bombay, pursuing Chemistry and research in Artificial intelligence.
            I am building a deep neural network that upscales the image resolution, this is highly used in the 
            field of medical imaging.
        </p>

        <p>
            Currently serving as the CEO of of ONDC Connect
        </p>

        
    </div>

</body>
</html>
